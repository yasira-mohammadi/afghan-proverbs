
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Afghan Proverbs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Afghan Proverbs</h1>
    <form id="proverbForm">
        <input type="text" id="textDari" placeholder="Dari" required>
        <input type="text" id="textPashto" placeholder="Pashto" required>
        <input type="text" id="translationEn" placeholder="English Translation" required>
        <input type="text" id="meaning" placeholder="Meaning" required>
        <input type="text" id="category" placeholder="Category" required>
        <button type="submit">Add Proverb</button>
    </form>
    <div id="proverbs"></div>
    <script src="main.js"></script>
</body>
</html>
